<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Table</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td colspan="2"></td><td colspan="2"></td><td class="yellow" colspan="2"></td><td rowspan="4"></td>
                </tr> 
                <tr>
                    <td class="height"></td><td class="red1" colspan="3" rowspan="2"></td><td class="yellow" colspan="2"></td>
                </tr> 
                <tr>
                    <td rowspan="2"></td><td class="height"></td><td class="height"></td>
                </tr> 
                <tr>
                    <td class="black"></td><td class="black"></td><td></td><td colspan="2"></td>
                </tr> 
                <tr>
                    <td class="yellow" rowspan="3"></td><td class="black"></td><td class="black"></td><td></td><td class="blue" colspan="2" rowspan="2"></td><td class="red" rowspan="3">
                </tr> 
                <tr>
                    <td colspan="2" rowspan="2"></td><td class="new"></td>
                </tr> 
                <tr>
                    <td class="height2" colspan="3"></td>
                </tr>    
            </tbody>
        </table>
    </body>
</html>
